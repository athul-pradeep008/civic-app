<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            background: #2c7be5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 30px;
            width: 300px;
            border-radius: 8px;
        }
        input, select, button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }
        button {
            background: #2c7be5;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Login</h2>
    <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <select name="role">
            <option>Citizen</option>
            <option>Admin</option>
        </select>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
